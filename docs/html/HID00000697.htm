<PRE>
<SPAN STYLE="color:#000000;font-size:12pt;font-family:ＭＳ ゴシック">    .2 ファイル間の比較/照合.
      <a href="HID00000417.htm">"=" 行コマンド</a>で行を比較できます。
      画面分割して２つのファイルを開き比較したいそれぞれの箇所を
      "==" で囲みます。
      <a href="HID00000084.htm">Find</a>/<a href="HID00000081.htm">eXclude</a> コマンドで *=Mnオプションを指定して２つのファイルの
      キー照合ができます。
      例 "F *=M30 10 20"。現画面のカラム10-20と同じものが第二画面の
      ファイルのカラム30にあるか調べる。
</SPAN></PRE>
