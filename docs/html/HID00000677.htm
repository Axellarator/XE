<TITLE>他のプログラムの進行をチェックする</TITLE>
<STYLE TYPE="text/css">a:hover{font-weight:bold;}</STYLE>
</HEAD>
<BODY bgcolor="#FFFFE2">
<PRE>
<SPAN STYLE="color:#000000;font-size:12pt;font-family:ＭＳ ゴシック"> #ifdef WIN

   .他のプログラムの進行を定期的にチェックする。

      <a href="HID00000669.htm">AT コマンド</a>が指定の間隔で一連のコマンドの実行をサポートします。
      たとえば、5秒間隔で他のプログラムの出力ファイルの後ろから20行を
      表示するには次のように入力します。
      "b outfile;AT 5 ;end;b outfile 20t-"
      <a href="HID00000670.htm">SLEep コマンド</a>を間に入れることもできます。
      たとえば次のようにしても上と同じことができます。
      "AT 1 ;b outfile 20t-; sle 4;end"

#endif
</SPAN></DIV>
