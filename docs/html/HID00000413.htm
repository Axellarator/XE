<PRE>
<SPAN STYLE="color:#000000;font-size:12pt;font-family:ＭＳ ゴシック">   <a href="HID00000122.htm">TC</a>コマンドで時刻データから差分を計算して経過時間の合計、平均などを
      計算することができます。
      差分、合計のほかに2つの表の四則演算をサポートします。
      合計ではキーブレークか行数による小計を取ることもできます。
      桁整列機能によりvmstat(UNIXコマンド)の出力のように桁ずれした
      データも処理可能。
　　　使用例は<a href="HID00000036.htm">データ編集の例</a>を参照
</SPAN></DIV>
</PRE>
