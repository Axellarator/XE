<TITLE>DELZ(z/0 dir line cmd)</TITLE>
<STYLE TYPE="text/css">a:hover{font-weight:bold;}</STYLE>
</HEAD>
<BODY bgcolor="#FFFFE2">
<PRE>
<SPAN STYLE="color:#000000;font-size:12pt;font-family:ＭＳ ゴシック">           -保存無し削除コマンド許可オプション

             OPT DELZ  [off | on ]

             OPT DELZ OFF とすることでDirList画面で押し間違いによる不用意な
             Undoできないファイル削除が実行されることを避けることができる。
             省略値はON。

             off :Z,0 行コマンド禁止。
             on  :Z,0 行コマンド受付。

</SPAN></DIV>
</PRE>
</BODY>
</HTML>
