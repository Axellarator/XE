<TITLE>CBSAVE(ClipBoardSave)</TITLE>
<STYLE TYPE="text/css">a:hover{font-weight:bold;}</STYLE>
</HEAD>
<BODY bgcolor="#FFFFE2">
<PRE>
<SPAN STYLE="color:#000000;font-size:12pt;font-family:ＭＳ ゴシック">           -クリップボード貼り付けモード。

             OPT CBSAVE [ON|OFF]

             カット＆ペーストの削除操作(Alt+Del)のとき削除データを
             クリップボードに保存する(ON:省略値)しない(OFF)を設定。
             巨大ファイルのときのOFFにすると応答が速い。
</SPAN></DIV>
</PRE>
</BODY>
</HTML>
