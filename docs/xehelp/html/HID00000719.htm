<P>　　　　　　　　 -&quot;実行&quot;キーの後のカーソル位置。<BR>
　　　　　　　　　　　OPT RETTOL [ON|OFF]<BR>
<BR>
　　　　　　　　　　編集画面で実行キー(Enterキー、RCTL on の時は右Ctrlキー)のあとのカーソル位置付け。<BR>
　　　　　　　　　　　OFF で行番号欄(省略値)、ON で編集内容の１桁目に移動する。<BR>
