<SPAN STYLE="color:#000000;font-size:12pt;font-family:ＭＳ ゴシック">    (a)dtm
      xe用にX環境を設定してxeをターミナルエミュレーターdtterm上で起動
      0001でXリソースファイルを指定、
      0002で-name でXリソースの対応するアプリケーション名を指定。
          但し、dtterm の -name パラメータはXのリソース選択には使用
          されないようです。Xリソースでは DtTerm を使用します。

        0001|export XENVIRONMENT=$HOME/.Xdefault.xe
        0002|dtterm -name dtterm_xe &amp;
</SPAN></PRE>
