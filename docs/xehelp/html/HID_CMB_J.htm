<PRE>
<SPAN STYLE="color:#000000;font-size:12pt;font-family:ＭＳ ゴシック">    = 結合文字表示モード

        CMB

            - A+":" キーのコマンド版
            - CPU8(UTF8ファイル)のユニコード結合文字の表示方法(３パターン)を変更する
              SPLIT(1文字として分離表示)-->UNPR(代替文字表示)-->COMB(結合表示)-->SPLIT...
            - 代替文字は OPT UNICOMB コマンドで設定する

</SPAN></PRE>
